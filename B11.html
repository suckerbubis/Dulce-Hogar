<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dulce Hogar — B-11 Seguimiento de pedido</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0f16;
    --grid:#1a2436;
    --ink:#f4f6fb;
    --muted:#c7d0e1;
    --red:#ef4444;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:
      linear-gradient(var(--grid) 1px, transparent 1px) 0 0/32px 32px,
      linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0/32px 32px,
      var(--bg);
    color:var(--ink);
    min-height:100vh;
    display:flex; justify-content:center; align-items:flex-start; padding:28px;
  }
  .stage{position:relative; width:980px; height:700px;}
  .title{position:absolute; left:8px; top:-6px; font-size:22px; font-weight:700}

  .box{
    position:absolute; border:2px solid var(--ink); border-radius:10px;
    background:transparent; color:var(--ink); padding:12px 14px;
  }
  .hdr{
    border-bottom:2px solid var(--ink);
    padding-bottom:8px; margin-bottom:10px; font-weight:700;
  }
  .btn{
    display:inline-block; margin-top:10px; padding:8px 14px;
    border:2px solid var(--ink); border-radius:999px; font-weight:700;
  }

  /* Panel superior izq: Seguimiento */
  #track{left:60px; top:70px; width:340px}
  #track .kv{margin:6px 0; font-weight:700}

  /* Modal: Estado actualizado */
  #modal{left:520px; top:90px; width:320px; text-align:center}
  .ok{display:inline-block; margin-top:10px; padding:6px 12px; border:2px solid var(--ink); border-radius:6px; font-weight:700}

  /* API box */
  #api{
    left:60px; bottom:70px; width:300px; font-weight:700;
  }
  #api pre{
    margin:8px 0 0; background:transparent; color:var(--ink); font-family:monospace; white-space:pre-line;
  }

  /* Timeline del pedido */
  #timeline{
    left:360px; top:360px; width:560px; padding:14px;
  }
  .status-row{
    display:flex; justify-content:space-between; align-items:center; margin-top:14px;
  }
  .line{
    position:relative; height:2px; background:var(--ink); margin:24px 0 8px;
  }
  .dot{
    position:absolute; top:-6px; width:14px; height:14px; border:2px solid var(--ink);
    border-radius:50%; background:transparent;
  }
  .dot:nth-child(1){left:6%}
  .dot:nth-child(2){left:48%}
  .dot:nth-child(3){left:90%}

  /* Flechas rojas */
  svg.lines{position:absolute; inset:0; pointer-events:none}
  .arrow{stroke:var(--red); stroke-width:3; fill:none; marker-end:url(#ah)}
</style>
</head>
<body>
  <div class="stage">
    <div class="title">B-11</div>

    <!-- Seguimiento -->
    <div class="box" id="track">
      <div class="hdr">Seguimiento de pedido</div>
      <div class="kv">Número: <b>123456</b></div>
      <div class="kv">En preparación</div>
      <div class="btn">Ver pedido</div>
    </div>

    <!-- Modal de actualización -->
    <div class="box" id="modal">
      <div class="hdr">Estado actualizado a</div>
      <div>“En preparación”</div>
      <div class="ok">OK</div>
    </div>

    <!-- API -->
    <div class="box" id="api">
      <div class="hdr">API::Pedido</div>
      <pre>+ id : string
- estado : string
- respuesta</pre>
    </div>

    <!-- Timeline -->
    <div class="box" id="timeline">
      <div class="hdr">Pedido #123456</div>
      <div class="status-row">
        <span>En preparación</span>
        <span>En camino</span>
      </div>
      <div class="line">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div style="text-align:center; margin-top:4px;">Entregado</div>
    </div>

    <!-- Conexiones -->
    <svg class="lines" viewBox="0 0 980 700" preserveAspectRatio="none">
      <defs>
        <marker id="ah" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
          <polygon points="0,0 12,4 0,8" fill="#ef4444"/>
        </marker>
      </defs>
      <!-- Seguimiento -> Modal -->
      <path class="arrow" d="M 400 120 C 430 120, 460 120, 520 120"/>
      <!-- Modal -> Timeline -->
      <path class="arrow" d="M 680 200 C 640 260, 560 300, 520 360"/>
    </svg>
  </div>
</body>
</html>
