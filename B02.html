<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dulce hogar — Login (flujo con errores)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#07090c;
    --ink:#e9edf5;
    --muted:#a9b2c6;
    --panel:#0f1218;
    --line:#353c4a;
    --accent:#d44236; /* flechas */
    --btn:#b64f26;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background-color:var(--bg);
    color:var(--ink);
    min-height:100vh; display:flex; justify-content:center; align-items:flex-start; padding:18px;
  }
  .stage{position:relative; width:1150px; height:720px;}

  /* Barra superior (navegador) */
  .chrome{
    position:absolute; left:0; right:0; top:0; height:68px;
    display:flex; align-items:center; gap:12px;
  }
  .dots{margin-left:auto; display:flex; gap:10px}
  .dot{width:14px; height:14px; border-radius:50%; border:2px solid #3a3f4a}
  .url{
    flex:1; height:44px; border-radius:10px; border:2px solid #404959;
    background:#121720; color:#cfd6e6; padding:0 14px; display:flex; align-items:center; gap:10px;
    box-shadow: inset 0 0 0 1px #1b2230;
  }
  .padlock{width:14px; height:14px; border:2px solid #6aa79f; border-radius:3px}
  .brand{position:absolute; left:18px; top:18px; font-weight:800; opacity:.9}

  /* Panel de login */
  .login{
    position:absolute; left:10px; top:96px; width:360px;
    background:var(--panel); border:2px solid #3c4454; border-radius:12px; padding:18px;
    box-shadow:0 0 0 1px #1b2230;
  }
  .login h3{margin:0 0 14px; font-weight:700; color:var(--muted)}
  label{display:block; font-weight:600; margin:10px 0 6px; color:var(--muted)}
  input{
    width:100%; height:44px; border-radius:10px; border:2px solid #394355;
    background:#111722; color:var(--ink); padding:0 12px; font-weight:700;
  }
  .btn{
    margin-top:16px; height:48px; border:none; border-radius:8px;
    background:var(--btn); color:#fff; font-weight:900; letter-spacing:.5px;
    width:150px; cursor:default;
    box-shadow:0 0 0 2px #7a361d inset;
  }

  /* Modal genérico */
  .modal{
    position:absolute; top:160px; left:520px; width:360px;
    background:#121824; border:3px solid #e6e6e6; border-radius:10px; padding:22px 18px;
    text-align:center; box-shadow:0 0 0 1px #1b2230;
  }
  .modal .title{font-size:28px; font-weight:700; margin-bottom:14px}
  .ok{
    display:inline-block; margin-top:6px; padding:10px 36px;
    border:2px solid #3a4250; border-radius:10px; font-weight:800; color:#dfe6f6;
    background:#0f141e;
  }

  /* Segundo modal (token) */
  .modal.token{top:420px; left:880px; width:320px}

  /* Caja API */
  .api{
    position:absolute; left:120px; top:540px; width:320px;
    background:#0f141d; border:2px solid #394355; border-radius:8px; color:#cfd6e6;
  }
  .api .head{padding:8px 12px; border-bottom:2px solid #394355; font-weight:800; letter-spacing:.5px}
  .api .row{padding:8px 12px; border-top:1px dashed #2f3644; font-weight:700}

  /* flechas (SVG) */
  svg{position:absolute; inset:0; pointer-events:none}
  .arrow{stroke:var(--accent); stroke-width:4; fill:none; marker-end:url(#ah)}
</style>
</head>
<body>
  <div class="stage">

    <!-- Barra -->
    <div class="brand">Dulce hogar</div>
    <div class="chrome">
      <div style="width:90px"></div>
      <div class="url">
        <div class="padlock"></div>
        https://www.dulcehogar.io
      </div>
      <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    </div>

    <!-- Login -->
    <section class="login">
      <h3>Sign in</h3>
      <label>User Name:</label>
      <input value="ana@example.com" />
      <label>Password:</label>
      <input type="password" value="••••••" />
      <button class="btn">SIGN IN</button>
    </section>

    <!-- Modal: credenciales incorrectas -->
    <div class="modal">
      <div class="title">Credenciales<br>incorrectas</div>
      <div class="ok">OK</div>
    </div>

    <!-- Modal: token caducado -->
    <div class="modal token">
      <div class="title">Token caducado</div>
      <div class="ok">OK</div>
    </div>

    <!-- Caja API -->
    <div class="api">
      <div class="head">APIUSUARIO</div>
      <div class="row">+ email : string</div>
      <div class="row">+ pass : string</div>
    </div>

    <!-- Conexiones -->
    <svg viewBox="0 0 1150 720" preserveAspectRatio="none">
      <defs>
        <marker id="ah" markerWidth="14" markerHeight="10" refX="10" refY="5" orient="auto">
          <polygon points="0,0 14,5 0,10" fill="#d44236"/>
        </marker>
      </defs>
      <!-- login -> credenciales incorrectas -->
      <path class="arrow" d="M 370 220 C 420 220, 460 220, 520 240"/>
      <!-- modal error -> token caducado -->
      <path class="arrow" d="M 700 360 C 790 410, 840 430, 880 470"/>
      <!-- login -> API -->
      <path class="arrow" d="M 150 580 C 120 520, 90 500, 90 480"/>
    </svg>

  </div>
</body>
</html>
