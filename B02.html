<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dulce Hogar — Login (Bootstrap 5.3.3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bs-body-bg);
        }
        .login-box {
            max-width: 400px;
            width: 100%;
            /* Fondo ligeramente distinto para destacar */
            background-color: var(--bs-secondary-bg-subtle);
            border: 1px solid var(--bs-border-color);
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--bs-border-color);
        }
        .divider span {
            background: var(--bs-secondary-bg-subtle);
            padding: 0 1rem;
            position: relative;
            color: var(--bs-secondary-color);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="login-box">
                <h1 class="text-center text-light mb-2 fw-bold">Dulce Hogar</h1>
                <p class="text-center text-secondary mb-4">Inicia sesión en tu cuenta</p>
                
                <div id="mWrong" class="alert alert-danger d-none" role="alert">
                    Credenciales incorrectas. Intento <span id="tries-count">1</span> de 5.
                </div>
                
                <div id="mBlocked" class="alert alert-warning d-none" role="alert">
                    <h5 class="alert-heading">Cuenta Bloqueada</h5>
                    <p class="mb-0">Has excedido el número de intentos. La cuenta está temporalmente bloqueada.</p>
                    <div id="lockNote" class="small text-muted mt-2"></div>
                </div>
                
                <div id="mSuccess" class="alert alert-success d-none" role="alert">
                    ¡Inicio de sesión exitoso! (Demo)
                </div>

                <form id="login-form">
                    <div class="mb-3">
                        <label for="lgEmail" class="form-label text-light fw-bold">Correo electrónico</label>
                        <input id="lgEmail" type="email" class="form-control" placeholder="usuario@example.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="lgPass" class="form-label text-light fw-bold">Contraseña</label>
                        <input id="lgPass" type="password" class="form-control" placeholder="********" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button id="btnLogin" type="submit" class="btn btn-primary fw-bold">Iniciar Sesión</button>
                    </div>
                </form>
                
                <div class="divider"><span>o</span></div>
                
                <div class="text-center">
                    <a href="b03.html" class="link-secondary text-decoration-none small d-block mb-1">¿Olvidaste tu contraseña?</a>
                    <a href="b01.html" class="link-primary text-decoration-none small d-block">¿No tienes cuenta? Regístrate</a>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    let tries = 0;
    let lockedUntil = 0;
    const BLOCK_MS = 30000;

    const $ = s => document.querySelector(s);
    const btn = $('#btnLogin');
    const form = $('#login-form');

    function hideAlerts() {
        $('#mWrong').classList.add('d-none');
        $('#mBlocked').classList.add('d-none');
        $('#mSuccess').classList.add('d-none');
        $('#lockNote').textContent = '';
    }

    function showLockNote(){
        const left = Math.ceil((lockedUntil - Date.now())/1000);
        $('#lockNote').textContent = `Intenta de nuevo en ${left} segundos.`;
    }

    form.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        hideAlerts();
        
        const now = Date.now();
        
        // Verificar bloqueo
        if (now < lockedUntil) {
            $('#mBlocked').classList.remove('d-none');
            showLockNote();
            return;
        }

        const email = ($('#lgEmail').value||'').toLowerCase();
        const pass  = $('#lgPass').value||'';

        // Mostrar estado de carga
        const originalText = btn.textContent;
        btn.textContent = 'Iniciando sesión...';
        btn.disabled = true;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: pass
                })
            });

            const data = await response.json();

            if (response.ok && data.token) {
                // Éxito
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data));
                $('#mSuccess').classList.remove('d-none');
                tries = 0;
                lockedUntil = 0;
                form.reset();
                // Redirigir al index después de 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                // Fallo
                tries++;
                if (tries >= 5) {
                    lockedUntil = now + BLOCK_MS;
                    tries = 0;
                    $('#mBlocked').classList.remove('d-none');
                    showLockNote();
                } else {
                    $('#mWrong').classList.remove('d-none');
                    $('#tries-count').textContent = tries;
                }
            }
        } catch (error) {
            console.error('Error en login:', error);
            tries++;
            if (tries >= 5) {
                lockedUntil = now + BLOCK_MS;
                tries = 0;
                $('#mBlocked').classList.remove('d-none');
                showLockNote();
            } else {
                $('#mWrong').classList.remove('d-none');
                $('#tries-count').textContent = tries;
            }
        } finally {
            btn.textContent = originalText;
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
