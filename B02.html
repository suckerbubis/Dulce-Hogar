<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dulce Hogar — Login (interactivo)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0f16;--grid:#1a2436;--ink:#e9eefc;--accent:#c85b2f}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:linear-gradient(#1a2436 1px,transparent 1px)0 0/34px 34px,
             linear-gradient(90deg,#1a2436 1px,transparent 1px)0 0/34px 34px,
             var(--bg);color:var(--ink);min-height:100vh;padding:28px}
.stage{position:relative;width:1120px;margin:0 auto;min-height:640px}
.address{border:2px solid var(--ink);border-radius:10px;height:56px;display:flex;align-items:center;gap:10px;padding:0 16px;margin-bottom:22px}
.tab{font-weight:800;font-size:22px}.bubble{width:18px;height:18px;border:2px solid var(--ink);border-radius:50%}
.url{flex:1;border:2px solid var(--ink);border-radius:8px;height:36px;display:flex;align-items:center;padding:0 10px}
.panel{position:absolute;left:60px;top:140px;width:360px;border:2px solid var(--ink);border-radius:10px;padding:14px}
.h{font-weight:800;margin-bottom:12px}label{display:block;font-weight:700;margin:10px 0 6px}
input{width:100%;height:44px;border:2px solid var(--ink);border-radius:8px;background:transparent;color:var(--ink);padding:0 10px;font-weight:700}
button{width:100%;margin-top:14px;padding:10px;border:2px solid var(--accent);color:var(--accent);background:transparent;border-radius:8px;font-weight:900;cursor:pointer}
.modal{position:absolute;left:520px;top:160px;width:360px;border:2px solid var(--ink);border-radius:10px;padding:14px;display:none;background:rgba(0,0,0,.25)}
.modal.right{left:auto;right:80px;top:420px}
.ok{display:inline-block;margin-top:12px;border:2px solid var(--ink);border-radius:8px;padding:8px 18px;font-weight:800;cursor:pointer}
.note{opacity:.8;font-size:12px;margin-top:6px}
</style>
</head>
<body>
<div class="stage">
  <div class="address">
    <div class="tab">Dulce Hogar</div>
    <div class="url"><small>https://www.dulcehogar.io</small></div>
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  </div>

  <section class="panel">
    <div class="h">Inicio de sesión</div>
    <label for="lgEmail">Correo:</label>
    <input id="lgEmail" type="text" placeholder="usuario@correo.com">
    <label for="lgPass">Contraseña:</label>
    <input id="lgPass" type="password" placeholder="********">
    <button id="btnLogin">SIGN IN</button>
    <div id="lockNote" class="note" hidden></div>
  </section>

  <section id="mWrong" class="modal">
    <div style="font-size:22px;margin-bottom:10px">Credenciales incorrectas</div>
    <div class="ok" data-close="#mWrong">OK</div>
  </section>

  <section id="mBlocked" class="modal right">
    <div style="font-size:22px;margin-bottom:10px">Cuenta temporalmente bloqueada</div>
    <div class="ok" data-close="#mBlocked">OK</div>
  </section>
</div>

<script>
let tries = 0;
let lockedUntil = 0;
// Para demo rápida: 30 s de bloqueo. Cambia a 900000 para 15 minutos reales.
const BLOCK_MS = 30000;

const $ = s => document.querySelector(s);
$('#btnLogin').addEventListener('click', () => {
  const now = Date.now();
  if (now < lockedUntil) {
    show('#mBlocked'); showLockNote();
    return;
  }
  const email = ($('#lgEmail').value||'').toLowerCase();
  const pass  = $('#lgPass').value||'';
  const ok = email === 'ana@example.com' && pass === 'Clave2025'; // credenciales válidas de ejemplo

  if (ok) {
    alert('Login exitoso (demo)'); tries = 0; lockedUntil = 0; $('#lockNote').hidden = true;
    return;
  }
  tries++;
  if (tries >= 5) {
    lockedUntil = now + BLOCK_MS;
    tries = 0;
    show('#mBlocked'); showLockNote();
  } else {
    show('#mWrong');
  }
});
document.addEventListener('click', (e)=>{
  const sel = e.target.getAttribute('data-close'); if(!sel) return;
  const el = $(sel); if(el) el.style.display='none';
});
function show(sel){ const el=$(sel); if(el) el.style.display='block'; }
function showLockNote(){
  const left = Math.ceil((lockedUntil - Date.now())/1000);
  const n = $('#lockNote');
  n.textContent = `Intentos fallidos: cuenta bloqueada por ${left}s (demo).`;
  n.hidden = false;
}
</script>
</body>
</html>
