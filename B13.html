<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dulce Hogar — B-13 Administración</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0f16;   /* pizarra */
    --grid:#1a2436; /* grilla */
    --ink:#f4f6fb;  /* tiza */
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:
      linear-gradient(var(--grid) 1px, transparent 1px) 0 0/32px 32px,
      linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0/32px 32px,
      var(--bg);
    color:var(--ink);
    min-height:100vh;
    display:flex; justify-content:center; align-items:flex-start; padding:28px;
  }

  .stage{position:relative; width:980px; min-height:700px;}
  .title{position:absolute; left:8px; top:-6px; font-size:22px; font-weight:700}

  .panel{
    position:absolute; top:50px; left:20px; right:20px; bottom:20px;
    border:2px solid var(--ink); border-radius:12px; padding:18px;
  }

  /* Tabs */
  .tabs{display:flex; gap:18px; border-bottom:2px solid var(--ink); padding-bottom:10px}
  .tab{
    font-weight:700; padding:4px 10px; border-bottom:0; border:2px solid transparent; border-radius:8px;
  }
  .tab.active{border-color:var(--ink)}

  /* Botón nuevo producto */
  .toolbar{display:flex; align-items:center; gap:14px; margin:16px 0}
  .pill{
    border:2px solid var(--ink); border-radius:999px; padding:10px 16px; font-weight:700;
    width:max-content;
  }

  /* Tabla */
  .table{
    border:2px solid var(--ink); border-radius:10px; overflow:hidden;
  }
  .row{display:grid; grid-template-columns: 1.5fr 0.7fr 0.6fr 0.7fr; border-top:2px solid var(--ink)}
  .row:first-child{border-top:none}
  .cell{padding:12px 14px; font-weight:700; border-right:2px solid var(--ink)}
  .cell:last-child{border-right:none}
  .head .cell{font-weight:700}

  .action{
    display:inline-block; border:2px solid var(--ink); border-radius:8px; padding:6px 10px; margin-right:8px;
  }

  /* Banner de validación */
  .banner{
    margin:18px auto 0; width:80%;
    border:2px solid var(--ink); border-radius:10px; padding:12px; text-align:center; font-weight:800;
  }

  /* Exportar */
  .exports{display:flex; justify-content:center; gap:40px; margin-top:24px}
  .exp{
    border:2px solid var(--ink); border-radius:10px; padding:16px 26px; font-weight:900;
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="title">B-13</div>

    <section class="panel">
      <!-- Tabs -->
      <div class="tabs">
        <div class="tab">Clientes</div>
        <div class="tab active">Productos</div>
      </div>

      <!-- Toolbar -->
      <div class="toolbar">
        <div class="pill">Nuevo producto</div>
      </div>

      <!-- Tabla de productos -->
      <div class="table">
        <div class="row head">
          <div class="cell">Nombre</div>
          <div class="cell">Precio</div>
          <div class="cell">Stock</div>
          <div class="cell">Acciones</div>
        </div>

        <div class="row">
          <div class="cell">Pan</div>
          <div class="cell">$ 1.00</div>
          <div class="cell">20</div>
          <div class="cell">
            <span class="action">editar</span>
          </div>
        </div>

        <div class="row">
          <div class="cell">Pastel de Manzana</div>
          <div class="cell">$ 2.50</div>
          <div class="cell">12</div>
          <div class="cell">
            <span class="action">eliminar</span>
          </div>
        </div>

        <div class="row">
          <div class="cell">Factura</div>
          <div class="cell">$ 0.75</div>
          <div class="cell">30</div>
          <div class="cell">
            <span class="action">eliminar</span>
          </div>
        </div>
      </div>

      <!-- Mensaje de bloqueo -->
      <div class="banner">Producto con pedidos activos</div>

      <!-- Exportar -->
      <div class="exports">
        <div class="exp">PDF</div>
        <div class="exp">Excel</div>
      </div>
    </section>
  </div>
</body>
</html>
