<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DulceHogar — Registro (Bootstrap 5.3.3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bs-body-bg); /* bg-dark o similar en modo dark */
        }
        .register-box {
            max-width: 450px;
            width: 100%;
            /* Uso de bg-secondary-subtle para el fondo del formulario */
            background-color: var(--bs-secondary-bg-subtle);
            border: 1px solid var(--bs-border-color);
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="register-box">
                <h1 class="text-center text-light mb-4 fw-bold">Registro de Usuario</h1>
                
                <div id="mEmail" class="alert alert-danger d-none" role="alert">
                    <h5 class="alert-heading">Registro Fallido</h5>
                    <p class="mb-0">El **email** ya está en uso.</p>
                </div>
                <div id="mPass" class="alert alert-warning d-none" role="alert">
                    <h5 class="alert-heading">Contraseña Insegura</h5>
                    <p class="mb-0">La **contraseña** no cumple los requisitos mínimos (mínimo 8 caracteres).</p>
                </div>
                <div id="mSuccess" class="alert alert-success d-none" role="alert">
                    <p class="mb-0">**Registro exitoso (demo).**</p>
                </div>

                <form id="register-form">
                    <div class="mb-3">
                        <label for="regEmail" class="form-label text-light fw-bold">Nombre de Usuario (email):</label>
                        <input id="regEmail" type="email" class="form-control" placeholder="ana@example.com" autocomplete="off" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="regPass" class="form-label text-light fw-bold">Contraseña:</label>
                        <input id="regPass" type="password" class="form-control" placeholder="********" required minlength="8">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button id="btnReg" type="submit" class="btn btn-primary fw-bold">Registrarse</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="b02.html" class="link-secondary text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const email = document.querySelector('#regEmail');
    const pass  = document.querySelector('#regPass');
    const form  = document.querySelector('#register-form');
    const btnReg = document.querySelector('#btnReg');
    
    const mEmail = document.querySelector('#mEmail');
    const mPass  = document.querySelector('#mPass');
    const mSuccess = document.querySelector('#mSuccess');

    // Función para ocultar todas las alertas
    function hideAlerts() {
        mEmail.classList.add('d-none');
        mPass.classList.add('d-none');
        mSuccess.classList.add('d-none');
    }

    // Llamada API real al endpoint /api/auth/register
    form.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        hideAlerts();
        
        const emailVal = (email.value || '').toLowerCase();
        const passVal = pass.value || '';
        
        // Validación local
        if (passVal.length < 6) {
            mPass.classList.remove('d-none');
            return;
        }
        
        // Deshabilitar botón durante la petición
        btnReg.disabled = true;
        const originalText = btnReg.textContent;
        btnReg.textContent = 'Registrando...';
        
        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: emailVal,
                    password: passVal,
                    name: emailVal.split('@')[0]
                })
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                // Error del servidor
                if (response.status === 400 && data.error.includes('email')) {
                    mEmail.classList.remove('d-none');
                } else {
                    mPass.classList.remove('d-none');
                }
                return;
            }
            
            // Éxito: guardar token y redirigir
            if (data.token) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data));
                mSuccess.classList.remove('d-none');
                setTimeout(() => {
                    window.location.href = 'b02.html';
                }, 1500);
            }
        } catch (error) {
            console.error('Error en registro:', error);
            mPass.classList.remove('d-none');
        } finally {
            btnReg.disabled = false;
            btnReg.textContent = originalText;
        }
    });
</script>
</body>
</html>
