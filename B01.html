<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DulceHogar — Inicio de sesión</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{ --bg:#0b0f16; --grid:#1a2436; --ink:#e9eefc; --accent:#f3b27e; }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:
      linear-gradient(var(--grid) 1px, transparent 1px) 0 0/34px 34px,
      linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0/34px 34px,
      var(--bg);
    color:var(--ink);
    min-height:100vh; padding:28px;
  }
  .stage{position:relative; width:800px; margin:0 auto; min-height:600px;}
  .browser{border:2px solid var(--ink); border-radius:10px; height:52px; display:flex; align-items:center; padding:0 14px; gap:14px; margin-bottom:40px}
  .tab{font-size:22px; font-weight:800}
  .bubble{margin-left:auto; width:18px; height:18px; border:2px solid var(--ink); border-radius:50%}

  /* Panel de inicio de sesión */
  .panel{
    position:absolute; left:50%; top:160px; transform:translateX(-50%);
    width:380px; border:2px solid var(--ink); border-radius:10px;
    padding:20px; z-index:2;
  }
  .ph{font-weight:800; font-size:20px; margin-bottom:16px}
  label{display:block; font-weight:700; margin:10px 0 6px}
  input[type="text"], input[type="password"]{
    width:100%; height:44px; border:2px solid var(--ink); border-radius:8px;
    background:transparent; color:var(--ink); padding:0 10px; font-weight:700;
  }
  button{
    width:100%; margin-top:20px; padding:10px 14px;
    border:2px solid var(--accent); color:var(--accent);
    background:transparent; border-radius:8px; font-weight:800;
    cursor:pointer;
  }
  button:active{transform:translateY(1px)}
</style>
</head>
<body>
  <div class="stage">
    <div class="browser">
      <div class="tab">DulceHogar</div>
      <div class="bubble"></div><div class="bubble"></div>
    </div>

    <section class="panel">
      <div class="ph">Inicio de sesión</div>

      <label for="email">Correo electrónico:</label>
      <input id="email" type="text" placeholder="ana@example.com" autocomplete="off" />

      <label for="pass">Contraseña:</label>
      <input id="pass" type="password" placeholder="********" />

      <button>Iniciar sesión</button>
    </section>
  </div>
</body>
</html>
