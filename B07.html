<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dulce Hogar — Carrito de Compras (Bootstrap 5.3.3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: var(--bs-body-bg);
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .cart-items, .cart-summary {
            background-color: var(--bs-secondary-bg-subtle);
            border: 1px solid var(--bs-border-color);
            border-radius: 0.5rem;
            overflow: hidden;
            padding: 1.5rem;
        }
        .cart-summary {
            position: sticky;
            top: 2rem;
        }
        .cart-item {
            display: grid;
            grid-template-columns: 80px 1fr 120px 80px;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--bs-border-color);
            align-items: center;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-image-placeholder {
            width: 80px;
            height: 80px;
            background-color: var(--bs-secondary);
            border-radius: 0.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .summary-title {
            border-bottom: 1px solid var(--bs-border-color);
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .coupon-section {
            background-color: rgba(var(--bs-primary-rgb), 0.1);
            border-radius: 0.3rem;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        .summary-total {
            color: var(--bs-primary);
        }
    </style>
</head>
<body>

<main class="container">
    <div class="mb-4">
        <h1 class="text-light fw-bolder">Tu Carrito</h1>
        <p class="text-secondary">Revisa y modifica los productos antes de confirmar el pedido.</p>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="cart-items" id="cart-items">
                <div class="cart-item">
                    <div class="item-image-placeholder"><i class="bi bi-box"></i></div>
                    <div class="item-info">
                        <h5 class="fw-bold mb-0">Pan Integral</h5>
                        <span class="text-muted small">Panadería</span>
                    </div>
                    <div class="cart-item-quantity d-flex align-items-center">
                        <button class="btn btn-sm btn-outline-secondary qty-btn" data-action="decrease" data-id="1">-</button>
                        <input type="number" class="form-control form-control-sm text-center bg-transparent text-light" value="1" min="1" style="width: 50px;">
                        <button class="btn btn-sm btn-outline-secondary qty-btn" data-action="increase" data-id="1">+</button>
                    </div>
                    <div class="text-end">
                        <span class="fw-bolder">$1.200</span>
                        <button class="btn btn-sm btn-outline-danger ms-2 remove-btn" data-id="1"><i class="bi bi-trash"></i></button>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="item-image-placeholder"><i class="bi bi-box"></i></div>
                    <div class="item-info">
                        <h5 class="fw-bold mb-0">Medialunas</h5>
                        <span class="text-muted small">Facturas</span>
                    </div>
                    <div class="cart-item-quantity d-flex align-items-center">
                        <button class="btn btn-sm btn-outline-secondary qty-btn" data-action="decrease" data-id="2">-</button>
                        <input type="number" class="form-control form-control-sm text-center bg-transparent text-light" value="6" min="1" style="width: 50px;">
                        <button class="btn btn-sm btn-outline-secondary qty-btn" data-action="increase" data-id="2">+</button>
                    </div>
                    <div class="text-end">
                        <span class="fw-bolder">$2.800</span>
                        <button class="btn btn-sm btn-outline-danger ms-2 remove-btn" data-id="2"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between pt-3">
                    <a href="catalog.html" class="btn btn-outline-secondary fw-bold">← Seguir comprando</a>
                    <div>
                        <button class="btn btn-outline-danger me-2 fw-bold" id="clear-cart-btn"><i class="bi bi-x-circle"></i> Vaciar carrito</button>
                        <button class="btn btn-outline-primary fw-bold" id="update-cart-btn"><i class="bi bi-arrow-clockwise"></i> Actualizar carrito</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="cart-summary">
                <h2 class="summary-title fs-5 fw-bolder">Resumen de la Orden</h2>
                
                <div class="d-flex justify-content-between mb-2">
                    <span class="text-secondary fw-medium">Subtotal</span>
                    <span class="fw-bold" id="cart-subtotal">$4.000</span>
                </div>
                
                <div class="d-flex justify-content-between mb-2">
                    <span class="text-secondary fw-medium">Descuento</span>
                    <span class="fw-bold text-success" id="cart-discount">-$0</span>
                </div>
                
                <hr class="my-3 text-secondary">
                
                <div class="d-flex justify-content-between align-items-center">
                    <span class="fs-5 fw-bolder">Total</span>
                    <span class="summary-total fs-3 fw-bolder" id="cart-total">$4.000</span>
                </div>
                
                <div class="coupon-section">
                    <h5 class="fw-bold small mb-2">¿Tienes un cupón?</h5>
                    <div class="input-group">
                        <input type="text" class="form-control" id="coupon-code" placeholder="Código de cupón">
                        <button class="btn btn-primary fw-bold" id="apply-coupon-btn">Aplicar</button>
                    </div>
                    <div id="coupon-message" class="small mt-1"></div>
                </div>
                
                <div class="coupon-section d-none" id="points-section">
                    <h5 class="fw-bold small mb-2">Usar Puntos Dulce Hogar</h5>
                    <div class="d-flex justify-content-between mb-2 small">
                        <span class="text-muted">Puntos disponibles:</span>
                        <span class="fw-bold" id="available-points">0</span>
                    </div>
                    <div class="input-group">
                        <input type="number" class="form-control" id="use-points" min="0" max="0" placeholder="Puntos a usar">
                        <button class="btn btn-primary fw-bold" id="apply-points-btn">Usar</button>
                    </div>
                    <div id="points-message" class="small mt-1"></div>
                </div>
                
                <button class="btn btn-primary btn-lg w-100 fw-bolder mt-3" id="checkout-btn">
                    Continuar al Checkout
                </button>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Variables de estado del carrito (Simulación de API data)
    let cartItems = [
        { id: 1, name: "Pan Integral", price: 1200, qty: 1, maxQty: 10 },
        { id: 2, name: "Medialunas", price: 2800, qty: 6, maxQty: 20 }
    ];
    let userPoints = 500; // Puntos de usuario simulados

    // --- Lógica del API (Simulada) ---
    
    // Simulación de la función para mostrar notificaciones (Toast)
    function showToast(message, type = 'info') {
        console.log(`[Toast ${type.toUpperCase()}]: ${message}`);
    }

    // Simulación de la función para aplicar cupón (API Call: POST /api/coupon/apply)
    function applyCoupon() {
        const code = document.getElementById('coupon-code').value.trim().toUpperCase();
        const messageDiv = document.getElementById('coupon-message');
        messageDiv.className = 'small mt-1';
        messageDiv.textContent = '';
        
        if (code === 'DESCUENTO20') {
            // Simulación de éxito
            messageDiv.textContent = 'Cupón aplicado: 20% de descuento!';
            messageDiv.classList.add('text-success');
            document.getElementById('cart-discount').textContent = '-$800'; // Simulado 20% de 4000
            document.getElementById('cart-total').textContent = '$3.200';
            showToast('Cupón aplicado', 'success');
        } else if (code === '') {
            messageDiv.textContent = 'Ingresa un código de cupón.';
            messageDiv.classList.add('text-warning');
        } else {
            // Simulación de error
            messageDiv.textContent = 'Cupón no válido o expirado.';
            messageDiv.classList.add('text-danger');
            showToast('Cupón inválido', 'danger');
        }
    }

    // Simulación de la función para aplicar puntos (API Call: POST /api/points/apply)
    function applyPoints() {
        const pointsInput = document.getElementById('use-points');
        const points = parseInt(pointsInput.value);
        const max = parseInt(pointsInput.max);
        const messageDiv = document.getElementById('points-message');
        messageDiv.className = 'small mt-1';
        messageDiv.textContent = '';

        if (points > max || points < 0 || isNaN(points)) {
            messageDiv.textContent = `Cantidad inválida. Máximo: ${max}`;
            messageDiv.classList.add('text-danger');
            return;
        }

        // Simulación: Recalcula total
        const discountValue = points; // 1 punto = $1 (simulado)
        messageDiv.textContent = `Se aplicó un descuento de $${discountValue}`;
        messageDiv.classList.add('text-success');
        showToast(`Usando ${points} puntos`, 'info');
        // Actualización real del resumen de carrito (omitida por simplicidad)
    }

    // Simulación de la función para continuar al checkout (API Call: POST /api/checkout/start)
    function proceedToCheckout() {
        // Simulación del flujo de B07.html: Pedido pendiente -> Pedido confirmado
        
        // 1. Pedido Pendiente (Modal 1)
        showToast('Iniciando proceso de pago. Pedido pendiente...', 'info');
        document.getElementById('checkout-btn').textContent = 'Procesando Pago...';
        document.getElementById('checkout-btn').disabled = true;

        setTimeout(() => {
            // 2. Pedido Confirmado (Modal 2)
            showToast('¡Pago exitoso! Pedido confirmado.', 'success');
            alert('¡Pedido confirmado! Serás redirigido a la página de seguimiento.');
            window.location.href = 'order-tracking.html?orderId=0001'; // Simulación de redirección
            
            // Revertir estado si la redirección falla
            document.getElementById('checkout-btn').textContent = 'Continuar al Checkout';
            document.getElementById('checkout-btn').disabled = false;
        }, 3000); 
    }

    // --- Lógica de la UI ---
    function checkUserForPoints() {
        const pointsSection = document.getElementById('points-section');
        
        // Simulación: si userPoints > 0, asumimos que el usuario está logueado.
        if (userPoints > 0) {
            pointsSection.classList.remove('d-none');
            document.getElementById('available-points').textContent = userPoints;
            document.getElementById('use-points').max = userPoints;
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        checkUserForPoints(); // Verificar puntos del usuario
        
        document.getElementById('apply-coupon-btn').addEventListener('click', applyCoupon);
        document.getElementById('apply-points-btn').addEventListener('click', applyPoints);
        document.getElementById('checkout-btn').addEventListener('click', proceedToCheckout);

        // Actualizar cantidades (API Call: POST /api/cart/update)
        document.getElementById('update-cart-btn').addEventListener('click', function() {
            showToast('Carrito actualizado con éxito!', 'success');
            // La lógica real obtendría valores de los inputs y llamaría al API.
        });
        
        // Vaciar carrito (API Call: DELETE /api/cart)
        document.getElementById('clear-cart-btn').addEventListener('click', function() {
            if(confirm('¿Estás seguro que deseas vaciar el carrito?')) {
                // Simulación de vaciado
                document.getElementById('cart-items').innerHTML = '<div class="alert alert-info text-center">Tu carrito está vacío.</div>';
                document.getElementById('cart-subtotal').textContent = '$0';
                document.getElementById('cart-total').textContent = '$0';
                document.getElementById('cart-discount').textContent = '-$0';
                showToast('Carrito vaciado', 'info');
            }
        });
        
        // Remover ítem (API Call: DELETE /api/cart/item/{id})
        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const itemId = this.dataset.id;
                this.closest('.cart-item').remove();
                showToast(`Producto ${itemId} removido del carrito.`, 'info');
                // La lógica real recalcularía los totales aquí.
            });
        });
    });
</script>
</body>
</html>
