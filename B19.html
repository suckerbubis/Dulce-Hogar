<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dulce Hogar — B-19 Newsletter</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0f16;     /* pizarra */
    --grid:#1a2436;   /* grilla */
    --ink:#f4f6fb;    /* tiza */
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:
      linear-gradient(var(--grid) 1px, transparent 1px) 0 0/32px 32px,
      linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0/32px 32px,
      var(--bg);
    color:var(--ink);
    min-height:100vh; display:flex; justify-content:center; align-items:flex-start; padding:28px;
  }
  .stage{position:relative; width:1200px; min-height:760px;}
  .title{position:absolute; left:8px; top:-6px; font-size:22px; font-weight:700}

  /* Columnas */
  .col{position:absolute; top:40px;}
  .left{left:20px; width:500px}
  .right{right:20px; width:640px}

  /* Panel genérico */
  .panel{border:2px solid var(--ink); border-radius:12px; padding:16px 18px; background:transparent; margin-bottom:18px;}
  .hdr{font-weight:900; border-bottom:2px solid var(--ink); padding-bottom:8px; margin-bottom:12px;}

  /* Suscripción */
  .input{
    width:100%; height:40px; background:transparent; border:2px solid var(--ink);
    border-radius:10px; color:var(--ink); padding:0 12px; font-weight:800;
  }

  /* Panel admin (izq) */
  .row{display:grid; grid-template-columns: 140px 1fr; gap:12px; align-items:center; margin:10px 0}
  .select, .small{
    height:40px; background:transparent; border:2px solid var(--ink);
    border-radius:10px; color:var(--ink); padding:0 12px; font-weight:800; appearance:none;
  }
  .small{width:80px}
  .thumb{height:70px; border:2px solid var(--ink); border-radius:10px}
  .btn{display:inline-block; border:2px solid var(--ink); border-radius:10px; padding:8px 12px; font-weight:900}
  .coupon-box{height:110px; border:2px solid var(--ink); border-radius:12px; margin-top:6px}

  /* Vista previa admin (der) */
  .phone{border:2px solid var(--ink); border-radius:12px; padding:16px}
  .mail-head{border:2px solid var(--ink); border-radius:10px; height:36px; width:180px; float:right}
  .card{border:2px solid var(--ink); border-radius:10px; padding:12px; margin-top:12px}
  .line{height:10px; border-bottom:2px solid var(--ink); margin:8px 0}
  .imgbar{display:flex; gap:12px; margin:10px 0}
  .img{width:84px; height:84px; border:2px solid var(--ink); border-radius:10px}
  .link{display:inline-block; border:2px solid var(--ink); border-radius:10px; padding:6px 10px; margin-top:8px; font-weight:800}
</style>
</head>
<body>
  <div class="stage">
    <div class="title">B-19</div>

    <!-- Columna izquierda: Suscripción + edición admin básica -->
    <div class="col left">
      <section class="panel">
        <div class="hdr">Suscripción del cliente</div>
        <input class="input" placeholder="Correo electrónico" />
      </section>

      <section class="panel">
        <div class="hdr">Panel de administrador</div>

        <div class="row">
          <div>Frecuencia</div>
          <select class="select">
            <option>Semanal</option>
            <option>Mensual</option>
          </select>
        </div>

        <div class="row">
          <div>Contenido</div>
          <div style="display:flex; gap:12px; align-items:center">
            <div class="thumb" style="width:120px"></div>
            <div class="small"></div>
            <div class="select" style="width:180px"></div>
          </div>
        </div>

        <div class="row">
          <div>Enlace</div>
          <div class="btn">Agregar →</div>
        </div>

        <div class="row" style="grid-template-columns: 1fr">
          <div class="coupon-box"></div>
          <div class="btn" style="width:max-content; margin-top:8px">Cupón exclusivo</div>
        </div>
      </section>
    </div>

    <!-- Columna derecha: Vista previa del boletín -->
    <div class="col right">
      <section class="panel">
        <div class="hdr">Panel de administrador</div>
        <div class="phone">
          <div class="hdr" style="border:none; padding:0; margin:0 0 12px 0">Contenido</div>
          <div class="mail-head"></div>

          <div class="card">
            <div style="font-weight:900; font-size:22px; margin-bottom:6px">Dulce Hogar</div>
            <div style="font-weight:800; margin-bottom:8px">Boletín de novedades</div>
            <div style="font-weight:800; margin-bottom:8px">Querido cliente</div>
            <div class="line"></div>
            <div class="line" style="width:80%"></div>

            <div class="imgbar">
              <div class="img"></div>
              <div class="img"></div>
              <div class="img"></div>
            </div>

            <div class="line" style="width:60%"></div>
            <div class="link">Producto destacado</div>

            <div class="line" style="width:70%; margin-top:14px"></div>
            <div class="link">Promoción especial</div>

            <div class="line" style="width:50%; margin-top:14px"></div>
            <div class="link">Darse de baja</div>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
