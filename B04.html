<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dulce Hogar — B-04 Catálogo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0f16;
    --grid:#1a2436;
    --ink:#e9edf5;
    --muted:#b8c2d3;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:
      linear-gradient(var(--grid) 1px, transparent 1px) 0 0/32px 32px,
      linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0/32px 32px,
      var(--bg);
    color:var(--ink);
    min-height:100vh;
    display:flex; align-items:flex-start; justify-content:center;
    padding:24px;
  }
  .stage{
    width:1100px; min-height:640px; position:relative;
  }
  .chalk{
    border:2px solid var(--ink); border-radius:10px; background:transparent;
    color:var(--ink); padding:10px 12px;
    box-shadow:0 0 0 2px transparent inset;
  }
  .title{
    position:absolute; left:12px; top:-6px; font-size:20px; font-weight:700;
  }

  /* Barra de búsqueda + acciones */
  .searchbar{ display:grid; grid-template-columns: 1fr 160px 150px 120px; gap:12px; }
  .searchbar input{
    height:36px; background:transparent; color:var(--ink); border:2px solid var(--ink);
    border-radius:8px; padding:0 10px; outline:none;
  }
  .btn{
    display:inline-block; text-align:center; padding:8px 10px; border:2px solid var(--ink);
    border-radius:8px; font-weight:700; cursor:default;
  }

  /* Grid de productos */
  .grid{
    margin-top:16px; display:grid; grid-template-columns: repeat(3, 1fr); gap:18px;
  }
  .col{ border:2px solid var(--ink); border-radius:10px; padding:12px; }
  .product{
    border:2px solid var(--ink); border-radius:10px; padding:8px; margin-bottom:12px;
    height:88px; display:flex; align-items:center; justify-content:center;
  }
  .price{ text-align:center; font-weight:700; margin-top:6px; }

  /* Estado vacío */
  .empty{
    border:2px solid var(--ink); border-radius:10px; padding:10px; min-height:88px;
    display:flex; align-items:center; justify-content:center; text-align:center;
    font-weight:700;
  }

  /* Paginación */
  .pager{
    display:flex; align-items:center; gap:10px; margin-top:14px;
  }
  .chip{
    min-width:34px; text-align:center; padding:6px 10px; border:2px solid var(--ink);
    border-radius:8px; font-weight:700;
  }
  .count{ margin-left:auto; font-size:14px; color:var(--muted); }

  /* Encabezados de columnas (Búsqueda / Aplicar filtros / Limpiar) */
  .col .head{
    display:block; margin:-8px auto 10px; padding:4px 10px; width:max-content;
    border:2px solid var(--ink); border-radius:8px; font-weight:700;
  }

  /* Layout general */
  .board{ margin-top:40px; }
</style>
</head>
<body>
  <div class="stage">
    <div class="title">B-04 — Catálogo</div>

    <!-- Barra superior: búsqueda + acciones -->
    <div class="board chalk">
      <div class="searchbar">
        <input type="text" placeholder="Buscar…">
        <div class="btn">Búsqueda</div>
        <div class="btn">Aplicar filtros</div>
        <div class="btn">Limpiar</div>
      </div>

      <!-- Grid de 3 columnas con 4 filas (12 productos) -->
      <div class="grid">
        <!-- Columna 1 -->
        <div class="col">
          <span class="head">Búsqueda</span>
          <div class="product">□</div><div class="price">$0.00</div>
          <div class="product">□</div><div class="price">$0.00</div>
          <div class="product">□</div><div class="price">$0.00</div>
          <div class="product">□</div><div class="price">$0.00</div>
        </div>

        <!-- Columna 2 -->
        <div class="col">
          <span class="head">Aplicar filtros</span>
          <div class="product">□</div><div class="price">$0.00</div>
          <div class="product">□</div><div class="price">$0.00</div>
          <div class="product">□</div><div class="price">$0.00</div>
          <div class="product">□</div><div class="price">$0.00</div>
        </div>

        <!-- Columna 3 con estado vacío a la derecha -->
        <div class="col">
          <span class="head">Limpiar</span>
          <div class="empty">No hay productos disponibles</div>
          <div class="product">□</div><div class="price">$0.00</div>
          <div class="product">□</div><div class="price">$0.00</div>
          <div class="product">□</div><div class="price">$0.00</div>
        </div>
      </div>

      <!-- Paginación -->
      <div class="pager">
        <div class="chip">&lt;</div>
        <div class="chip">1</div>
        <div class="chip">2</div>
        <div class="chip">3</div>
        <div class="chip">▶</div>
        <div class="count">12 de 30 productos</div>
      </div>
    </div>
  </div>
</body>
</html>
