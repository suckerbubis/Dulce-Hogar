<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dulce Hogar — B-18 Recordatorio en camino</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0f16;     /* pizarra */
    --grid:#1a2436;   /* grilla */
    --ink:#f4f6fb;    /* tiza */
    --accent:#ef4444; /* flechas */
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:
      linear-gradient(var(--grid) 1px, transparent 1px) 0 0/32px 32px,
      linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0/32px 32px,
      var(--bg);
    color:var(--ink);
    min-height:100vh; display:flex; justify-content:center; align-items:flex-start; padding:28px;
  }
  .stage{position:relative; width:1000px; height:560px;}
  .title{position:absolute; left:8px; top:-6px; font-size:22px; font-weight:700}

  .box{
    position:absolute; border:2px solid var(--ink); border-radius:12px;
    background:transparent; color:var(--ink); padding:14px 16px;
  }

  /* Izquierda: tarjeta de pedido */
  #pedido{left:70px; top:140px; width:260px}
  .pill{
    display:inline-block; margin-top:16px; padding:8px 16px;
    border:2px solid var(--ink); border-radius:999px; font-weight:900;
  }

  /* Derecha: notificación generada por repartidor */
  #notif{left:430px; top:110px; width:420px}
  .hdr{
    position:absolute; top:-26px; left:16px; padding:2px 10px;
    border:2px solid var(--ink); border-radius:999px; font-weight:900;
    background:transparent;
  }
  .msg{line-height:1.6; font-weight:800; margin-top:6px}

  /* Botones de canal */
  .canales{position:absolute; left:520px; top:360px; display:flex; gap:28px}
  .canal{
    border:2px solid var(--ink); border-radius:10px; padding:10px 18px; font-weight:900;
  }

  /* Flecha */
  svg{position:absolute; inset:0; pointer-events:none}
  .arrow{stroke:var(--ink); stroke-width:2.5; fill:none; marker-end:url(#ah)}
</style>
</head>
<body>
  <div class="stage">
    <div class="title">B-18</div>

    <!-- Pedido pasa a En camino -->
    <section class="box" id="pedido">
      <div style="font-weight:900; font-size:18px;">Pedido</div>
      <div class="pill">En camino</div>
    </section>

    <!-- Notificación del repartidor -->
    <section class="box" id="notif">
      <div class="hdr">Repartidor</div>
      <div class="msg">
        <div style="font-weight:900; margin-bottom:6px;">Notificación</div>
        <div>Pedido #12345</div>
        <div>Tiempo estimado: <b>20 min</b></div>
      </div>
    </section>

    <!-- Canales -->
    <div class="canales">
      <div class="canal">email</div>
      <div class="canal">SMS</div>
    </div>

    <!-- Flecha de transición -->
    <svg viewBox="0 0 1000 560" preserveAspectRatio="none">
      <defs>
        <marker id="ah" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
          <polygon points="0,0 12,4 0,8" fill="#f4f6fb"/>
        </marker>
      </defs>
