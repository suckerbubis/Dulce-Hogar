<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dulce Hogar — B-10 Orden de despacho</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0f16;
    --grid:#1a2436;
    --ink:#f4f6fb;
    --red:#ef4444;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:
      linear-gradient(var(--grid) 1px, transparent 1px) 0 0/32px 32px,
      linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0/32px 32px,
      var(--bg);
    color:var(--ink);
    min-height:100vh;
    display:flex; justify-content:center; align-items:flex-start; padding:28px;
  }
  .stage{position:relative; width:980px; height:700px;}
  .title{position:absolute; left:8px; top:-6px; font-size:22px; font-weight:700}

  .box{
    position:absolute; border:2px solid var(--ink); border-radius:10px;
    background:transparent; color:var(--ink);
    padding:12px 14px;
  }
  .btn{
    display:inline-block; margin-top:10px; padding:8px 14px;
    border:2px solid var(--ink); border-radius:8px; font-weight:700;
  }
  .hdr{
    border-bottom:2px solid var(--ink);
    padding-bottom:8px; margin-bottom:10px; font-weight:700; text-align:center;
  }

  /* Caja izquierda con estado Pagado */
  #paid{
    left:40px; top:80px; width:300px;
  }
  #paid .url{
    border:2px solid var(--ink); border-radius:8px; padding:6px 8px; margin-bottom:10px;
    word-break:break-all;
  }

  /* Caja central "Orden de despacho generada" */
  #generated{
    left:380px; top:80px; width:320px; text-align:center; padding:16px; font-weight:700;
  }

  /* Panel de reparto */
  #panel{
    left:360px; top:260px; width:520px; padding:16px;
  }
  .panel-title{
    font-weight:700; margin-bottom:10px; text-align:center;
  }
  .block{
    border:2px solid var(--ink); border-radius:10px; padding:12px; margin-top:8px;
  }
  .row{display:flex; justify-content:space-between; gap:10px; margin:4px 0}
  .col2{display:grid; grid-template-columns: 1fr 120px; gap:12px; margin-top:10px}
  .cell{border:2px solid var(--ink); border-radius:8px; padding:8px; text-align:center; font-weight:700}

  /* Flechas rojas (SVG) */
  svg.lines{position:absolute; inset:0; pointer-events:none}
  .arrow{stroke:var(--red); stroke-width:3; fill:none; marker-end:url(#ah)}
</style>
</head>
<body>
  <div class="stage">
    <div class="title">B-10</div>

    <!-- Pedido pagado -->
    <div class="box" id="paid">
      <div class="url">https://www.dulcehogar.cl</div>
      <div>Estado: <b>Pagado</b></div>
      <div class="btn">Continuar</div>
    </div>

    <!-- Orden de despacho generada -->
    <div class="box" id="generated">
      <div class="hdr">Orden de despacho<br>generada</div>
    </div>

    <!-- Panel de reparto -->
    <div class="box" id="panel">
      <div class="panel-title">Panel de Reparto</div>
      <div class="block">
        <div class="hdr" style="text-align:left;">Orden de despacho</div>
        <div class="row"><span>Pedido #:</span><span>12345</span></div>
        <div class="row"><span>Cliente:</span><span>Ana García</span></div>
        <div class="row"><span>Dirección:</span><span>Calle Falsa 1233</span></div>
        <div class="row"><span>Teléfono:</span><span>+56 9 9876 5432</span></div>

        <div class="row" style="margin-top:10px; font-weight:700;">
          <span>Producto</span><span>Cantidad</span>
        </div>
        <div class="col2">
          <div class="cell">Pan integral</div><div class="cell">2</div>
          <div class="cell">Facturas</div><div class="cell">6</div>
        </div>
      </div>
    </div>

    <!-- Conexiones (Pagado -> Generada -> Panel) -->
    <svg class="lines" viewBox="0 0 980 700" preserveAspectRatio="none">
      <defs>
        <marker id="ah" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
          <polygon points="0,0 12,4 0,8" fill="#ef4444"/>
        </marker>
      </defs>
      <path class="arrow" d="M 340 140 C 360 140, 360 140, 380 140"/>
      <path class="arrow" d="M 540 180 C 540 210, 540 230, 540 260"/>
    </svg>
  </div>
</body>
</html>
